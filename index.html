.container {
  display: flex;

  height: 500px;

.left-section {

.right-section {

  flex-direction: column;

.header {
  background-color: #f5f5dc;
  padding: 5px;

  display: flex;
  align-items: center;

  width: 60%;
  align-self: flex-end;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.1);

.search-bar {
  width: calc(100% - 50px);
  margin: 0;

  outline: none;
  background: none;
  border-right: none;
  box-sizing: border-box;
}

}

.search-icon {
  padding: 8px;

  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  color: #4b0082;
  font-size: 1.2em;
  position: absolute;
  right: 5px;
  top: 50%;

.main {

    justify-content: center;

  color: #4b0082;
  border: none;
  border-radius: 5px;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 1em;
  min-width: 100px;
  text-align: center;
}
